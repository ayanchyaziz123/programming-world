{% extends 'base.html' %}
{% load static %}

{% block content %}


<h3 class="mt-3 title">Total blogs  <u> {{query}} </u> date  : {{total}}</h3>

   {% for date in date %}

    <div class="card shadow mt-4">
    <div class="card-body">
         <h5 class="title">{{date.blog_title |truncatechars:100}}</h5>
    <p  class="description">
    <span  class="mr-2  description activee"><i class="fa fa-calendar" aria-hidden="true"></i>  {{ date.blog_date}} </span>
     <i class="fa fa-bookmark" aria-hidden="true"></i> 
         <a href="{% url 'tags' slug=date.blog_tags %}" class="mr-2 ur description">  {{ date.blog_tags}} </a>       
                            </p>
         <p>{{date.blog_descriptions | truncatechars:200}}</p>
         <a href="{% url 'more' slug=date.id %}" class="btn btn-info">More</a>


     </div>


    </div>

    <hr>
    
    
    
    {% endfor %}





{% endblock content %}
